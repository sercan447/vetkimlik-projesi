<h:head>

  <link rel="shortcut icon" href="resources/assets/images/favicon_1.ico"/>

        <title>Moltran - Responsive Admin Dashboard Template</title>

        <link href="resources/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/assets/css/core.css" rel="stylesheet" type="text/css"/>
        <link href="resources/assets/css/icons.css" rel="stylesheet" type="text/css"/>
        <link href="resources/assets/css/components.css" rel="stylesheet" type="text/css"/>
        <link href="resources/assets/css/pages.css" rel="stylesheet" type="text/css"/>
        <link href="resources/assets/css/menu.css" rel="stylesheet" type="text/css"/>
        <link href="resources/assets/css/responsive.css" rel="stylesheet" type="text/css"/>

        <script src="resources/assets/js/modernizr.min.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</h:head> 
<h:body> 
<div class="wrapper-page">
            <div class="panel panel-color panel-primary panel-pages">
                <div class="panel-heading bg-img"> 
                    <div class="bg-overlay"></div>
                    <h3 class="text-center m-t-10 text-white"> Vetkimlik <strong>Girişi</strong> </h3>
                </div> 


                <div class="panel-body">
              
                    <h:form id="form" prependId="false">
                    <div class="form-group">
                        <div class="col-xs-12">
                           <h:outputLabel value="E-Posta" />
                            <h:inputText id="kullanici_eposta" class="form-control input-lg" value="#{admingiris.eposta}">
                            
                            </h:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <h:outputLabel value="Parola" />
                            <h:inputSecret  id="kullanici_parola"  class="form-control input-lg" value="#{admingiris.parola}">
                            
                            </h:inputSecret>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="checkbox checkbox-primary">
                                <h:selectBooleanCheckbox  /> 
                                <label for="checkbox-signup">
                                   Beni Hatırla
                                </label>
                            </div>
                            
                        </div>
                    </div>
                    
                    <div class="form-group text-center m-t-40">
                        <div class="col-xs-12">
                            
                               <p:commandButton actionListener="#{admingiris.adminPanelGirisKontrol()}" value="Sistem Girişi"  ajax="false" /> 
                        </div>
                    </div>

                    <div class="form-group m-t-30">
                        <div class="col-sm-7">
                            <a href="adminparolaunuttum.xhtml"><i class="fa fa-lock m-r-5"></i> Parolamı Unuttum.</a>
                        </div>
                        <div class="col-sm-5 text-right">
                            <a href="adminparolaunuttum.xhtml">.</a>
                        </div>
                    </div>
               </h:form>
                </div>                                  
              
            </div>
        </div>
	<script>
            var resizefunc = [];
        </script>

        <!-- Main  -->
        <script src="resources/assets/js/jquery.min.js"></script>
        <script src="resources/assets/js/bootstrap.min.js"></script>
        <script src="resources/assets/js/detect.js"></script>

        <script src="resources/assets/js/jquery.blockUI.js"></script>
