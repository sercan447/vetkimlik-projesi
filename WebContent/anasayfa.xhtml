<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body> 
		<ui:composition template="/sablonlar/admin-layout/hazirsablon.xhtml">
			
			 
			<ui:define name="ekicerik">
                 
            <div class="content-page">
                <div class="content">
                    <div class="container">

                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <h4 class="pull-left page-title">
                                	
                     
                                	 <ui:param name="sayfaismim" value="Ana sayfa"></ui:param>
                                </h4>
                            </div>
                        </div>
                        <!--  ICERIK GIRILECEGI YER -->
                        
                        <h:outputLabel value="#{msg['label.title']}" />
                        <h:form>
							<h:commandButton action="#{kisiEkleBean.changeLanguage('en')}" value="eng" />
							<h:commandButton action="#{kisiEkleBean.changeLanguage('fr')}" value="fr" />
						</h:form>
				
							
							<h:panelGrid columns="1">
					
							<p:dataTable var="el" value="#{kisiEkleBean.li()}">
								
								<p:column headerText="No">	
									<h:outputText value="#{el.id}"></h:outputText>
								</p:column>
							
								<p:column headerText="Ad">
									<h:outputText value="#{el.ad}" />
								</p:column>
								
								<p:column headerText="Soyad">
									<h:outputText value="#{el.soyad}" />
								</p:column>
							</p:dataTable>
									
							</h:panelGrid>
							
							
						
						
						      <!-- Pls Remove -->
                        <div style="height:600px"></div>

                    </div> <!-- container -->            
                </div> <!-- content -->
                </div>
			</ui:define>
		
		</ui:composition>
</h:body> 
</html>
